<!DOCTYPE html>
<html>

<head>
    <title>Oblikovanje teksta</title>
</head>

<body>

    <p><b>Lorem ipsum</b></p>
    <p><i>Lorem ipsum</i></p>
    <p><strong>Lorem ipsum</strong></p>
    <p><mark>Lorem ipsum</mark></p>
    <p>Lorem <small>ipsum</small></p>
    <p><del>Lorem ipsum</del></p>
    <p><ins>Lorem ipsum</ins></p>
    <p>Lorem <sub>ipsum</sub></p>
    <p>Lorem <sup>ipsum</sup></p>
</body>

</html>
