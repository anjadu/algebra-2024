<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SVG Grafički Elementi</title>
</head>

<body>

    <svg width="400" height="400" style="border:1px solid;">
    <rect width="100" height="50" fill="blue" stroke="red" stroke-width="5px" x="150" y="175">
    </svg>

    <svg width="400" height="400" style="border:1px solid;">
         
        <circle fill="red" r="40" cx="100" cy="100" />

        <circle fill="yellow" r="40" cx="150" cy="220" stroke="green" />

        <circle cy="50" r="40" cx="50" fill="green" />
    
    </svg>
    

</body>

</html>
